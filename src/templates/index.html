<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Doc Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#f3f4f6',
                        user: '#e3f2fd',
                        ai: '#f5f5f5',
                        reference: '#374151'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .message-appear {
                animation: fadeIn 0.3s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .text-wrap-break {
                white-space: pre-wrap;
                word-break: break-word;
            }
            .file-item-hover {
                transition: all 0.2s ease;
            }
            .file-item-hover:hover {
                background-color: #eff6ff;
                transform: translateX(4px);
            }
        }
        .pdf-preview-img:hover {
            border-color: #3b82f6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }
        .pdf-preview-img {
            display: inline-block;
            vertical-align: middle;
            margin: 0;
            padding: 0;
        }
        .reference-line {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: wrap;
        }
        #imageModal {
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
<div class="flex h-screen max-h-screen">
    <aside class="w-64 bg-white border-r border-gray-200 p-4 hidden md:block overflow-y-auto max-h-screen scrollbar-hide">
        <div class="mb-4">
            <h2 class="text-lg font-bold text-gray-800 flex items-center">
                <i class="fa fa-file-text-o mr-2 text-primary"></i>
                Document List
            </h2>
            <hr class="mt-2 mb-3 border-gray-200">
        </div>
        <ul class="space-y-2 text-gray-700">
            <li>
                <a
                        href="https://docs.google.com/document/d/1ZawDnCnk8q4lUVrDhxPgwcK-aW_una4nSV4_imiWsYA/view"
                        target="_blank"
                        class="block p-3 rounded-lg border border-gray-100 file-item-hover"
                >
                    <i class="fa fa-file-pdf-o mr-2 text-red-500"></i>
                    TDD EPAM BMS system
                </a>
            </li>
            <li>
                <a
                        href="https://docs.google.com/document/d/1WinZd9K4IxLwWcMhhScRAYbEfL94__d1wm59dUdC4jo/view"
                        target="_blank"
                        class="block p-3 rounded-lg border border-gray-100 file-item-hover"
                >
                    <i class="fa fa-file-pdf-o mr-2 text-red-500"></i>
                    PRD EPAM BMS system
                </a>
            </li>
        </ul>
    </aside>

    <div class="flex-1 flex flex-col h-screen max-h-screen">
        <header class="bg-primary text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Google Doc Chat</h1>
                <div id="status-indicator" class="flex items-center">
                    <span id="status-text">init...</span>
                    <div id="status-spinner"
                         class="ml-2 w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </div>
            </div>
        </header>

        <!-- 聊天区域 -->
        <main class="flex-1 overflow-y-auto p-4 bg-gray-50 scrollbar-hide" id="chat-container">
            <div class="container mx-auto max-w-3xl space-y-6">
                <!-- 系统消息 -->
                <div class="message-appear">
                    <div class="bg-blue-50 p-4 rounded-lg shadow-sm">
                        <div class="flex items-start">
                            <div class="flex-shrink-0 bg-primary text-white rounded-full p-2 mr-3">
                                <i class="fa fa-info"></i>
                            </div>
                            <div>
                                <p class="text-gray-800">Welcome to Google Doc Chat, system is under initialize</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-white border-t border-gray-200 p-4">
            <div class="container mx-auto max-w-3xl">
                <form id="question-form" class="flex flex-col space-y-2">
                    <div class="relative">
                        <textarea
                                id="question-input"
                                placeholder="input question..."
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all resize-none text-wrap-break"
                                rows="3"
                                disabled
                        ></textarea>
                    </div>
                    <div class="flex justify-end">
                        <button
                                type="submit"
                                id="submit-btn"
                                class="bg-primary hover:bg-primary/90 text-white px-6 py-2 rounded-lg transition-all disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center"
                                disabled
                        >
                            <span>send</span>
                            <i class="fa fa-paper-plane ml-2"></i>
                        </button>
                    </div>
                </form>
            </div>
        </footer>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const chatContainer = document.getElementById('chat-container');
        const questionForm = document.getElementById('question-form');
        const questionInput = document.getElementById('question-input');
        const submitBtn = document.getElementById('submit-btn');
        const statusText = document.getElementById('status-text');
        const statusSpinner = document.getElementById('status-spinner');

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        function checkInitialization() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    if (data.initialized) {
                        statusSpinner.classList.remove('animate-spin');
                        if (data.error) {
                            statusText.textContent = '初始化失败';
                            addSystemMessage(`系统初始化失败: ${data.error}`, 'error');
                        } else {
                            statusText.textContent = 'Ready';
                            questionInput.disabled = false;
                            submitBtn.disabled = false;
                            addSystemMessage('system is ready, u can start question', 'success');
                        }
                    } else {
                        setTimeout(checkInitialization, 1000);
                    }
                })
                .catch(error => {
                    console.error('检查初始化状态失败:', error);
                    setTimeout(checkInitialization, 2000);
                });
        }

        function addSystemMessage(text, type = 'info') {
            const messageClass = type === 'error' ? 'bg-red-50' :
                               type === 'success' ? 'bg-green-50' : 'bg-blue-50';
            const iconClass = type === 'error' ? 'fa-exclamation-circle text-red-500' :
                             type === 'success' ? 'fa-check-circle text-green-500' : 'fa-info-circle text-blue-500';

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-appear';
            messageDiv.innerHTML = `
                <div class="${messageClass} p-4 rounded-lg shadow-sm">
                    <div class="flex items-start">
                        <div class="flex-shrink-0 rounded-full p-2 mr-3">
                            <i class="fa ${iconClass}"></i>
                        </div>
                        <div class="text-wrap-break">
                            <p class="text-gray-800">${escapeHtml(text)}</p>
                        </div>
                    </div>
                </div>
            `;
            chatContainer.querySelector('.space-y-6').appendChild(messageDiv);
            scrollToBottom();
        }

        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-appear';
            messageDiv.innerHTML = `
                <div class="bg-user p-4 rounded-lg shadow-sm ml-auto max-w-[85%]">
                    <div class="flex items-start">
                        <div class="flex-1 text-wrap-break">
                            <p class="text-gray-800">${escapeHtml(text)}</p>
                        </div>
                        <div class="flex-shrink-0 bg-blue-500 text-white rounded-full p-2 ml-3">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                </div>
            `;
            chatContainer.querySelector('.space-y-6').appendChild(messageDiv);
            scrollToBottom();
            return messageDiv;
        }

        function addAiMessageContainer() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-appear';
            messageDiv.innerHTML = `
                <div class="bg-ai p-4 rounded-lg shadow-sm mr-auto max-w-[85%]">
                    <div class="flex items-start">
                        <div class="flex-shrink-0 bg-gray-400 text-white rounded-full p-2 mr-3">
                            <i class="fa fa-robot"></i>
                        </div>
                        <div class="flex-1">
                            <div class="ai-response text-wrap-break"></div>
                            <div class="loading-indicator hidden mt-2">
                                <div class="flex space-x-1">
                                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce"></div>
                                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: 0.4s"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            chatContainer.querySelector('.space-y-6').appendChild(messageDiv);
            scrollToBottom();

            return {
                container: messageDiv,
                responseElement: messageDiv.querySelector('.ai-response'),
                loadingIndicator: messageDiv.querySelector('.loading-indicator')
            };
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function handleAiResponseChunk(aiResponseElement, newToken) {
            const currentHtml = aiResponseElement.innerHTML;
            const hasReference = currentHtml.toLowerCase().includes('reference');

            if (hasReference) {
                aiResponseElement.innerHTML = currentHtml + `<span class="text-reference">${newToken}</span>`;
            } else {
                const escapedToken = escapeHtml(newToken);
                aiResponseElement.innerHTML = currentHtml + escapedToken;
            }
        }

        questionForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const question = questionInput.value.trim();
            if (!question) return;
            questionInput.value = '';
            questionInput.style.height = 'auto';
            addUserMessage(question);
            const aiMessage = addAiMessageContainer();
            aiMessage.loadingIndicator.classList.remove('hidden');
            fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question })
            })
            .then(response => {
                if (!response.ok) throw new Error(`HTTP错误: ${response.status}`);

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            aiMessage.loadingIndicator.classList.add('hidden');
                            return;
                        }

                        const chunk = decoder.decode(value, { stream: true });
                        const lines = chunk.split('\n');

                        lines.forEach(line => {
                            const trimmedLine = line.trim();
                            if (!trimmedLine) return;

                            if (trimmedLine.startsWith('data:')) {
                                try {
                                    const jsonStr = line.substring(line.indexOf('data:') + 5).trim();
                                    const data = JSON.parse(jsonStr);

                                    if (data.token) {
                                        handleAiResponseChunk(aiMessage.responseElement, data.token);
                                        scrollToBottom();
                                    } else if (data.event === 'complete') {
                                        aiMessage.loadingIndicator.classList.add('hidden');
                                    }
                                } catch (e) {
                                    console.error('解析响应失败:', e, '行内容:', trimmedLine);
                                    if (!aiMessage.responseElement.innerHTML.includes('解析异常')) {
                                        aiMessage.responseElement.innerHTML += `<br><span class="text-orange-500 text-sm">⚠️ 部分内容解析异常</span>`;
                                    }
                                }
                            } else if (trimmedLine.startsWith('event: error')) {
                                try {
                                    const dataLine = lines[lines.indexOf(line) + 1];
                                    if (dataLine && dataLine.startsWith('data:')) {
                                        const data = JSON.parse(dataLine.substring(5).trim());
                                        aiMessage.responseElement.innerHTML = `<span class="text-red-500">错误: ${escapeHtml(data.message)}</span>`;
                                    }
                                } catch (e) {
                                    console.error('解析错误响应失败:', e);
                                    aiMessage.responseElement.innerHTML = `<span class="text-red-500">错误: 未知错误</span>`;
                                }
                                aiMessage.loadingIndicator.classList.add('hidden');
                            }
                        });

                        read();
                    }).catch(error => {
                        console.error('读取响应失败:', error);
                        aiMessage.responseElement.innerHTML = `<span class="text-red-500">获取答案时出错，请重试</span>`;
                        aiMessage.loadingIndicator.classList.add('hidden');
                    });
                }

                read();
            })
            .catch(error => {
                console.error('发送请求失败:', error);
                aiMessage.responseElement.innerHTML = `<span class="text-red-500">发送请求时出错，请重试</span>`;
                aiMessage.loadingIndicator.classList.add('hidden');
            });
        });

        questionInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.shiftKey) {
                return;
            }
            else if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (!questionInput.disabled && questionInput.value.trim()) {
                    questionForm.dispatchEvent(new Event('submit'));
                }
            }
        });
        questionInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight > 100 ? 100 : this.scrollHeight) + 'px';
        });
        checkInitialization();
    });

function showImageModal(imgElem) {
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');
    modalImg.src = imgElem.getAttribute('data-full-src');
    modal.classList.remove('hidden');
    document.body.style.overflow = 'hidden';
}

function closeImageModal() {
    const modal = document.getElementById('imageModal');
    modal.classList.add('hidden');
    document.body.style.overflow = '';
}

document.getElementById('imageModal')?.addEventListener('click', function(e) {
    if (e.target === this) {
        closeImageModal();
    }
});
</script>
<div id="imageModal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden">
    <button
            onclick="closeImageModal()"
            class="absolute top-4 right-4 text-white text-2xl hover:text-gray-300"
    >
        &times;
    </button>
    <img
            id="modalImage"
            src=""
            alt="Enlarged preview"
            class="max-w-[90vw] max-h-[90vh] object-contain"
    >
</div>
</body>
</html>
